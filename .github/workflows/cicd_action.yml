name: CICD Project

on:
  push:
    branches:
      - 'main'

jobs:
  prepare_unit_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Docker Compose
      run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose  

    - name: Set up Docker Compose
      run: |
        sudo docker-compose -f infrastructure/docker-compose.yaml up -d

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-


    - name: Build with Maven
      run: mvn clean test install --no-transfer-progress

    - name: Run unit tests
      run: mvn test --no-transfer-progress  # Isso força a execução dos testes se não forem executados com o package


    - name: Test Report
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        report_paths: '**/target/surefire-reports/TEST-*.xml'
        detailed_summary: true
        include_passed: true

    - name: Stop Docker Compose
      if: success() || failure()
      run: |
        sudo docker-compose -f infrastructure/docker-compose.yaml down

    - name: Clean up Docker
      if: success() || failure()
      run: |
        docker system prune -af
